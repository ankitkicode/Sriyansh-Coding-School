<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            color: white;
            width: 100%;
            height: 100%;
        }
        .main{
            height: 100%;
            width: 100%;
            /* background-color: aqua; */
            background-image: url('https://images.unsplash.com/photo-1625735261862-1463c3d43b1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1134&q=80');
            background-size: cover;
            position: relative;
        }
        .main .text{
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .text h1{
            font-size: 60px;
            letter-spacing: 30px;
            text-transform: uppercase;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .text p{
            font-size: 20px;
            padding: 20px;
        }
        .text button{
            height: 45px;
            width: 150px;
            background-color: transparent;
            color: white;
            border: 1px solid black;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .text button:hover{
            background-color: white;
            color: black;
            cursor: pointer;
        }
        .second{
            background-color: rgb(177, 177, 202);
            height: 100%;
            width: 100%;
            background-size: cover;
           display: flex;
            /* background-image: url('https://images.unsplash.com/photo-1635262132278-40d2468da96c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60'); */
        }
        .box1{
           margin: 20px;
            background-color: rgb(88, 88, 201);
            height: 50%;
            width: 60%;
            background-image: url('https://images.unsplash.com/photo-1655921779877-c259d7d872d3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60'); 
        background-size: cover;
        }
        .box2{
            background-color: rgb(3, 3, 100);
            height: 50%;
            width: 60%;
            margin: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://media.istockphoto.com/id/1275263190/photo/popular-mount-santis-in-switzerland.jpg?s=170667a&w=0&k=20&c=JbDZ25s_CevTPSYh5xJMiiEyNwGcEEwgyhB8nHgR0JE='); 
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="text">
            <h1>nightangle</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, repudiandae?</p>
            <button>explore</button>
        </div>
    </div><hr>
