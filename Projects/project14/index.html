<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .div {
        height: 100%;
        width: 100%;
        background-position: center;
        background-size: cover;
        background-image: url(https://images.unsplash.com/photo-1682222925217-40650cf10cdd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60);
      }
      header {
        padding-top: 60px;
        justify-content: space-around;
        display: flex;
        height: 15%;
        width: 100%;
        /* background-color: #A5A47A; */
      }
      h1 {
        font-size: 33px;
        font-family: Gilroy;
        color: rgb(3, 36, 73);
        text-transform: uppercase;
      }
      nav {
        margin-top: 10px;
        font-size: 18px;
        text-transform: capitalize;
      }
      nav a {
        /* padding-top: 20px; */
        color: rgb(6, 97, 158);
        padding-left: 50px;
        text-decoration: none;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 500;
      }
      button {
        margin-top: 7px;
        padding: 5px 30px;
        font-size: 18px;
        text-transform: capitalize;
        border-radius: 30px;
        border: none;
        color: white;
        background-color: rgb(3, 36, 73);
      }
      .bg {
        height: 90%;
        width: 100%;
        background-color: #fff;
      }
      .image {
        position: absolute;
        top: 35%;
        right: 8%;
        height: 55%;
        width: 30%;
        /* background-color: #534848; */
        background-image: url("download.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }
      .contxt {
        /* padding-left: 40px; */
        position: absolute;
        top: 35%;
        left: 10%;
        height: 70%;
        width: 40%;
        /* background-color: brown; */
      }
      .contxt h2 {
        color: rgb(3, 36, 73);
        font-size: 45px;
        text-transform: capitalize;
        font-family: Gilroy;
        letter-spacing: 2px;
      }
      .contxt h4 {
        color: rgb(14, 178, 228);
        font-size: 25px;
        text-transform: uppercase;
        line-height: 40px;
        letter-spacing: 3px;
        font-weight: lighter;
      }
      .contxt p {
        margin-top: 6%;
        color: rgb(106, 165, 184);
        width: 250px;
      }
      .contxt button {
        margin-top: 5%;
      }
      .icon {
        /* text-align: center; */
        display: flex;
        position: absolute;
        bottom: 1px;
        left: 8%;
        height: 15%;
        width: 15%;
        /* background-color: aqua; */
      }
      .icon .a,
      .b,
      .c {
        padding: 11px;
        margin: 20px 10px;
        height: 45px;
        width: 45px;
        background-color: rgb(0, 153, 255);
        border-radius: 30px;
        font-size: 24px;
      }
      .creadit {
        position: absolute;
        bottom: 0px;
        /* margin-top: 90%; */
        right: 15%;
        height: 100px;
        width: 300px;
        /* background-color: #240202; */
        font-size: 18px;
        padding: 40px 50px;
        text-transform: uppercase;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        letter-spacing: 2px;
        color: rgb(6, 111, 209);
      }
    </style>
  </head>
  <body>
    <div class="div">
      <header>
        <h1>logo</h1>
        <nav>
          <a href="">home</a>
          <a href="">about us</a>
          <a href="">services</a>
          <a href="">contact us</a>
        </nav>
        <span><button>get started</button></span>
      </header>
      <div class="bg">
        <div class="image"></div>
        <div class="contxt">
          <h2>web <br />design</h2>
          <h4>landing page</h4>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Numquam
            quia quidem dolorum, eos harum quos.
          </p>
          <button>learn more</button>
        </div>
        <div class="icon">
          <div class="a"><i class="fa-brands fa-facebook"></i></div>
          <div class="b"><i class="fa-brands fa-linkedin"></i></div>
          <div class="c"><i class="fa-brands fa-square-instagram"></i></div>
        </div>

        <div class="creadit">
          design by <br />
          ankit jatav
        </div>
      </div>
    </div>
  </body>
</html>
