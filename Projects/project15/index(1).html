    <style>
          *{

            padding: 0;

        header{

        }

            text-transform: capitalize;

        nav a span{

        button{

            background-color: rgb(10, 192, 34);

        .image{

            margin-top: 10%;

            height: 70%;
            width: 40%;
            /* background-color: #615a5a; */
        }
        .context h3{
            margin-left:11% ;
            font-size: 25px;
            letter-spacing: 2px;
            color: aliceblue;       
            line-height: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .context h1{
            font-size: 50px;
        }
        .btn{
            position: absolute;
            bottom: 20%;
            left: 7%;
        }
        .btn button{
            padding: 10px 20px;
            border: 1px solid white;
            color: white;
            background-color: transparent;
        }
    
        .img{

            /* box-shadow: 0px 10px 20px red; */
            /* background-color: #fff; */

            background-size: cover;
