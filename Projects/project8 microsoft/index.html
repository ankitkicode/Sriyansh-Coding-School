<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .main {
            width: 100%;
            height: 100%;



        }

    

        header {
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            padding-left: 80px;
            padding-right: 80px;
            display: flex;
            height: 60px;
            width: 100%;
            background-color: rgb(249, 253, 253);
        }

        .left {
            gap: 10px;
            /* padding-right: 30px; */
            align-items: center;
            justify-content: space-evenly;
            display: flex;
        }

        .left .logo {
            cursor: pointer;
            font-size: 25px;
            color: #c70958;
        }

        .logo img {
            margin-top: 5px;
            height: 28px;
            width: 25px;
        }

        .left nav {
            margin-top: 1px;
            text-transform: capitalize;
            display: flex;
            gap: 20px;
            font-weight: 400;
            margin-left: 15px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .left nav a {
            color: black;
            text-decoration: none;
            transition: all .5s ease;
        }

        .main a:hover {
            text-decoration: underline;
            font-weight: 500;
        }

        .left h1 {
            cursor: pointer;
            font-size: 23px;
            text-transform: capitalize;
            font-weight: 600;
            font-family: gilroy;
            color: rgb(112, 111, 111);
        }

        .right {
            text-transform: capitalize;
            gap: 25px;
            align-items: center;
            display: flex;
            font-size: 14px;

        }

        .right i {
            font-size: 20px;
            margin-top: 3px;


        }

        .right .a {
            border: 1px solid gray;
            border-radius: 25px;
            padding: 8px 8px;

        }

        .right a {
            text-decoration: none;
            color: black;
        }

         .hero {
            width: 100%;
            height: 75%;
            background-position: center;
            background-size: cover;
            background-color: rgb(0, 174, 255);
            background-image: url(https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Highlight-M365-Icon-Bounce-Word-Merch:VP4-1399x600);
        }
        .box{
            position: absolute;
            top: 20%;
            left: 10%;
            height: 330px;
            width: 454px;
            /* background-color: #635c5c; */
        }
        .box h2{
            margin-top: 80px;
            font-size: 31px;
            font-weight: 600;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .box p{
            padding-top: 20px;
            font-size: 17px;
            width: 92%;
            font-weight: 500;
        }
        .box button{
            font-size: 15px;
            margin-top: 25px;
            cursor: pointer;
        }
        .box .b{
            position: absolute;
            top: 62.5%;
            font-size: 25px;
            font-weight: bold;
        }
        .btn1{
            margin-top: -10px;
            margin-left: 20px;
            background-color: transparent;
             border: none;
             padding: 1px;
              font-weight: bold;
        }
        .btn1:hover{
            text-decoration: underline;
        }
        .btn:hover{
            text-decoration: underline;
        }

        .btn{
            color: white;
            font-weight: bold;
            border-radius: 3px;
            padding: 10px 20px;
           border: none;
            text-transform: capitalize;
            background-color: rgb(25, 79, 255);
        }
    </style>
</head>

<body>
    <div class="main">
        <header>
            <div class="left">
                <div class="logo">
                    <img src="logo.png" alt="">
                    </i>
                </div>
                <h1>microsoft</h1>
               <!-- Creating a navigation bar with links to different pages or sections of the website. -->
                <nav>
                    <a href="">microsoft 365</a>
                    <a href="">teams</a>
                    <a href="">windows</a>
                    <a href="">surface</a>
                    <a href="">xbox</a>
                    <a href="">support</a>
                </nav>
            </div>
            <div class="right">
                <a href="">all microsoft<i class="ri-arrow-drop-down-line"></i></a>
                <i class="ri-search-line"></i>
                <i class="ri-shopping-bag-3-line"></i>
                <i class="a ri-account-pin-box-fill"></i>


            </div>
        </header>
        <!-- Creating a section with a background image and a box containing a heading, paragraph, and
        two buttons for Microsoft 365. -->
        <div class="hero">
            <div class="box">
                <h2>Microsoft 365</h2>  
            <p>Turn your ideas into reality, stay safer online and off, and focus on what matters most with Microsoft 365 apps</p>
            <button class="btn">for one person</button>
            <button class="btn1">for up to six people <i class="b ri-arrow-drop-right-line"></i></button>
            
        </div>

        </div>

    </div>
</body>

</html>
