<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset>
        <legend>Student form</legend>
        <form action="">
            <label >First Name: <input type="text" name="abc" placeholder="first name"></label><br><br>
            <label >Last Name: <input type="text" name="abc" placeholder="Last name"></label><br><br>
            <label >Email ID: <input type="email" name="abc" placeholder="email "></label><br><br>
            <label >Password: <input type="password" name="abc" placeholder="password"></label><br><br>
            Your Favorite Fruit: <br><br>
            <label >Apple: <input type="checkbox" name="abc"></label><br><br>
            <label >Mango: <input type="checkbox" name="abc"></label><br><br>
            <label >Orange: <input type="checkbox" name="abc"></label><br><br>
            Choose Your Gender: <br><br>
            <input name="ab" type="radio"> Male
            <input name="ab" type="radio"> Female
            <input name="ab" type="radio"> Others 
            <br><br>
            <label>Color: <input type="color" name="abc"></label><br><br>
            <label>Date: <input type="date" name="abc"></label><br><br>
            <label>Time: <input type="time" name="abc"></label><br><br>
            <label>Image: <input type="image" name="abc"></label><br><br>
            <label>File: <input type="file" name="abc"></label><br><br>
            <label>Week: <input type="week" name="abc"></label><br><br>
            <label>Range: <input type="range" name="abc"></label><br><br>
            <label>Url: <input type="url" name="abc"></label><br><br>
            <label>Date & Time: <input type="datetime-local" name="abc"></label><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>
</html>
</html>
